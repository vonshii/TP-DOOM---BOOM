    <main class="container">
      <section class="text-center">
        <h1 class="Display-3 text-center text-light">Numeros magicos üî¢‚úîÔ∏è</h1>

          type="button"
          onclick="comenzarJuego()"
        >
          Comenzar juego
        </button>
        <form

              class="form-control"
              id="numeroIngresado"
            />
            <button
              class="btn btn-outline-primary"
              type="submit"
              id="btnAdivinar"
            >
              Enviar
            </button>
          </div>
        </form>
        <div class="alert alert-primary d-none" role="alert" id="msj">
          Adivinaste!
        </div>
